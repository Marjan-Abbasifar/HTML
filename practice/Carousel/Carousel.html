<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!--This is a carousel-->
    <div id="my-carousel" class=" carousel slide">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="slide1"></button>
            <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="1" aria-label="slide2"></button>
            <button type="button" data-bs-target="#my-carousel" data-bs-slide-to="2" aria-label="slide3"></button>
        </div>
        <!---This is a carousel-inner-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Photos/Photo1.jpg" alt="Photo1" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="Photos/Photo2.jpg" alt="Photo2" class="d-block w-100">
            </div>
            <div class="carousel-item">
                <img src="Photos/Photo3.jpg"  alt="Photo3" class="d-block w-100">
            </div>
        </div>
        <!---This is a carousel-control-->
        <button type="button" class="carousel-control-prev" data-bs-target="#my-carousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden" >previous</span>
        </button>
        <button type="button" class="carousel-control-next" data-bs-target="#my-carousel" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">next</span>
        </button>

    </div>
</body>
</html>
