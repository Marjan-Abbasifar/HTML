<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delvofy</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="main-container">

        <div class="logo-item">
            <img src="Icons/Logo.png" alt="logo">
        </div>

        <div class="input-item">
          <span class="input-container">
                   <input class="input" type="text" placeholder="Search for restaurant">
            
               <span class="search-button">
                   <img src="Icons/Search-white.png" alt="search icon">
                 <p>SEARCH</p>
               </span>
          </span>
        </div>

        <div class="profile-item">
            <span class="bookmark-container">
                <img class="bookmark-icon" src="Icons/Bookmark.png" alt="bookmark">

            </span>
            <span class="notification-container">
                <img class="notification-icon" src="Icons/Notification.png" alt="notification">
            </span>
            <img class="profile" src="Photo/Profile.jpg" alt="profile photo">
        </div>

        <div class="sidebar"></div>
        <div class="gallery">
            <div class="gallery-header"></div>
            <div class="gallery-images"></div>
            <div class="gallery-footer"></div>
        </div>
    </div>
    
</body>
</html>
