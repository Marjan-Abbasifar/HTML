<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar-container">
            <div class="sidebar-items">
                <img id="logo" src="Icons/Sidebar/Logo.png" alt="">
                <div class="sidebar-icons-container">
                    <span class="home-container">
                        <img id="home" src="Icons/Sidebar/Home-red.png"  class="home-icon sidebar-icon"  alt="Home" >
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Calendar-white.png" alt="Calendar">
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Statistics-white.png" alt="Document">
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Dollar-white.png" alt="Financial-statistics">
                    </span>



                </div>
    
            </div>

        </div>
            <div class="main-container">
                <div class="input-container"></div>
                <div class="links-container"></div>
                <div class="my-image-container"></div>
                <div class="visitors-container">
                    <span>
                        <img class="curve--1" src="Icons/Main.container/GraphDown-black.png" alt="GraphDown">
                    </span>
                    <span>
                        <p class="visitors-text">VISITORS</p>
                        <h1>11,450</h1>
                    </span>
                </div>
                <div class="customers-container">
                    <span>
                        <img class="curve--2" src="Icons/Main.container/GraphUpArrow-black.png" alt="GraphUpArrow">
                    </span>
                    <span>
                        <p class="customers-text">CUSTOMERS</p>
                        <h1>5,389</h1>
                    </span>
                </div>
                <div class="orders-container">
                    <span>
                        <img class="curve--3" src="Icons/Main.container/GraphDownArrow-white.png" alt="GraphDownArrow">
                    </span>
                    <span>
                        <p class="orders-text">ORDERS</p>
                        <h1>2,893</h1>
                    </span>
                </div>


                <div class="bank-container">
                    <div class="circle-container">
                        <div class="circle-container--2">
                            <div class="circle">
                                <span>
                                    <h1>68</h1>
                                    <sub>%</sub>
                                </span>
                            </div>
                        </div>
                    </div>
                    <img class="edit-icon" src="Icons/Main.container/PencilSquare.png" alt="Edit">
                <span class="earnings">$20,700</span>
                <div>
                    <span class="my-card-container">
                    <h2 class="my-card-title">my card</h2>
                    <img class="menu" src="Icons/Main.container/mdi_dots-horizontal.png" alt="menu">
                    
                </span>
                <img class="visa-card" src="Icons/Main.container/Visa-card.png" alt="visa card">
               
                </div>

                </div>
                

                <div class="statistics-container"></div>
                <div class="spend-post-container">
                    <div class="spend-time-container"></div>
                    <div class="post-container"></div>
                </div>

            </div>
        
    </div>
    
</body>
</html>
