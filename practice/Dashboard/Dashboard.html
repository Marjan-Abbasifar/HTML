<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <div class="dashboard">
        <div class="sidebar-container">
            <div class="sidebar-items">
                <img id="logo" src="Icons/Sidebar/Logo.png" alt="">
                <div class="sidebar-icons-container">
                    <span class="home-container">
                        <img id="home" src="Icons/Sidebar/Home-red.png"  class="home-icon sidebar-icon"  alt="Home" >
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Calendar-white.png" alt="Calendar">
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Statistics-white.png" alt="Document">
                    </span>
                    <span>
                        <img class="sidebar-icon"  src="Icons/Sidebar/Dollar-white.png" alt="Financial-statistics">
                    </span>



                </div>
    
            </div>

        </div>
            <div class="main-container">
                <div class="input-container">
                    <span class="search">
                        <img src="Icons/Main.container/Search-gray.png" alt="search icon">
                        <p>Search</p>
                    </span>
                </div>
                <div class="links-container">
                    <span class="feedback-container">
                        <p>feedback</p>
                    </span>
                    <span class="contacts-container">
                        <p>contacts</p>
                    </span>
                    <span class="help-container">
                        <p>help</p>
                    </span>
                </div>
                <div class="my-image-container">
                    <span class="notification">
                        <img   src="Icons/Main.container/Notification-gray.png" alt="notification icon">
                        <span class="tiny-circle">
                            <img src="Icons/Main.container/Red-circle.png" alt="">
                        </span>
                    </span>
                    
                    <span class="profile-container">
                        <img class="profile-photo" src="Icons/Main.container/Profile.jpg" alt="profile photo">
                    </span>
            
                </div>
                <div class="visitors-container">
                    <span>
                        <img class="curve--1" src="Icons/Main.container/GraphDown-black.png" alt="GraphDown">
                    </span>
                    <span>
                        <p class="visitors-text">VISITORS</p>
                        <h1>11,450</h1>
                    </span>
                </div>
                <div class="customers-container">
                    <span>
                        <img class="curve--2" src="Icons/Main.container/GraphUpArrow-black.png" alt="GraphUpArrow">
                    </span>
                    <span>
                        <p class="customers-text">CUSTOMERS</p>
                        <h1>5,389</h1>
                    </span>
                </div>
                <div class="orders-container">
                    <span>
                        <img class="curve--3" src="Icons/Main.container/GraphDownArrow-white.png" alt="GraphDownArrow">
                    </span>
                    <span>
                        <p class="orders-text">ORDERS</p>
                        <h1>2,893</h1>
                    </span>
                </div>


                <div class="bank-container">
                    <div class="circle-container">
                        <div class="circle-container--2">
                            <div class="circle">
                                <span>
                                    <h1>68</h1>
                                    <sub>%</sub>
                                </span>
                            </div>
                        </div>
                    </div>
                    <img class="edit-icon" src="Icons/Main.container/PencilSquare.png" alt="Edit">
                <span class="earnings">$20,700</span>
                <div>
                    <span class="my-card-container">
                    <h2 class="my-card-title">my card</h2>
                    <img class="menu" src="Icons/Main.container/mdi_dots-horizontal.png" alt="menu">
                    
                </span>
                <img class="visa-card" src="Icons/Main.container/Visa-card.png" alt="visa card">
               
                </div>
                <div class="transaction-container">
                    <span class="transaction-header">
                        <h2>Transaction</h2> 
                    <span class="plus-container">
                        <img src="Icons/Main.container/ic_baseline-plus(1).png" alt="plus"></span>
                    </span>
                     <ul>
                        <li>
                            <div>
                                <span class="bike-container">
                                    <img src="Icons/Main.container/mdi_bicycle.png" alt="bike icon">
                                </span>
                                <span>
                                    <h3>bike</h3>
                                    <p class="transaction-time">03:25pm</p>
                                </span>
                               
                            </div>
                            <h4>-$299</h4>
                        </li>

                       <li>
                            <div>
                                <span class="shopping-container">
                                    <img src="Icons/Main.container/mdi_shopping.png" alt="shopping icon">
                                </span>
                                <span>
                                    <h3>shopping</h3>
                                    <p class="transaction-time">12:32am</p>
                                </span>
                               
                            </div>
                            <h4>-$199.20</h4>
                        </li>
                        <li>
                            <div>
                                <span class="amazon-container">
                                    <img src="Icons/Main.container/mdi_shopping.png" alt="amazon icon">
                                </span>
                                <span>
                                    <h3>amazon</h3>
                                    <p class="transaction-time">sep, 21,2023</p>
                                </span>
                               
                            </div>
                            <h4>-$50.90</h4>
                        </li>
                    </ul> 
    
                </div>
              
                </div>
                

                <div class="statistics-container">
                    <div class="statistics-header">
                        <h1>Statistics</h1>
                        <span>
                            <h2>Year</h2>
                            <img src="Icons/Main.container/KeyboardArrowDownRounded.png" alt="arrow down">
                        </span>
                    </div>
                    <div class="graph-container">
                    <img class="bar-graph" src="Icons/Main.container/graph.png" alt="Graph">
                    </div>
                </div>
                <div class="spend-post-container">
                    <div class="spend-time-container">
                        <h1>Spent time</h1>
                        <img src="Icons/Main.container/Spent-time-graph.png" alt="spent time graph">
                       
                    </div>
                    <div class="post-container"></div>
                </div>

            </div>
        
    </div>
    
</body>
</html>
