<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body style="padding: 100px; margin: 100px;">
<button type="button" class="btn btn-primary">btn primary</button><br><br>
<button type="button" class="btn btn-secondary">btn secondary</button><br><br>
<button type="button" class="btn btn-success">btn success</button><br><br>
<button type="button" class="btn btn-danger">btn danger</button><br><br>
<button type="button" class="btn btn-warning btn-md">btn warning</button><br><br>
<button type="button" class="btn btn-primary btn-sm" disabled>btn primary</button><br><br>
<button type="button" class="btn btn-secondary btn-lg" disabled>btn secondary</button><br><br><br><br>

<!--button group-->
<div class="btn-group" role="group" aria-label="simple example">
    <button class="btn btn-primary">left</button>
    <button class="btn btn-primary">middle</button>
    <button class="btn btn-primary">right</button>
</div><br><br><br><br>

<div class="btn-group" role="group" aria-label="basic check box toggle button group">
    <input type="checkbox" class=" btn-check" id="btn-check1" autocomplete="off">
    <label for="btn-check1" class="btn btn-outline-primary">check box1</label>

    <input type="checkbox" class=" btn-check" id="btn-check2" autocomplete="off">
    <label for="btn-check2" class="btn btn-outline-primary">check box2</label>

    <input type="checkbox" class=" btn-check" id="btn-check3" autocomplete="off">
    <label for="btn-check3" class="btn btn-outline-primary">check box3</label>
</div>



</body>
</html>
