<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h3>Unordered list:</h3>
    <ul type="disk">
        <li>Item01</li>
        <li>Item02</li>
        <li>Item03</li>
        <li>Item04</li>
    </ul> <br>
    <h3>Ordered lists </h3>
    <ol type="I">
        <li>Item01</li>
        <ul>
            <li>01.01</li>
            <li>01.02</li>
        </ul>
        <li>Item02</li>
        <li>Item03</li>
        <li>Item04</li>
    </ol><br>
    <h3>Description list</h3>
    <dl>
        <dt>HTML</dt>
        <dd>Hyper Text Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheet</dd>
    </dl>

    
</body>
</html>
